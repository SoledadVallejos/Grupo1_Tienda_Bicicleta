<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Tienda Bicicleta</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <main class="colorFondo">
        
        <div class="contenedor-contact">
           
            <div class="formulario">
                <h1>Contacto</h1>
                <form action="">
                    <div class="box-form">
                        <label for="nombre">Nombre</label>
                        <input class="container-input" type="text" placeholder="tu nombre" id="nombre" name="nombre">
                        <span class="error">Obligatorio</span>
                    </div>
                    <div class="box-form">
                        <label for="email">Email</label>
                        <input class="container-input" type="email" placeholder="tu email" id="email" name="email">
                        <span class="error">Obligatorio</span>
                    </div>
                    <div class="box-form">
                        <label for="password">Contraseña</label>
                        <input class="container-input" type="password" placeholder="tu contraseña" id="password" name="password">
                        <span class="error">Obligatorio</span>
                    </div>
                    <div>
                        <h4>Tema</h4>
                        <div class="box-form">
                            <select class="container-input" name="pais" id="pais">
                                <option value="" selected hidden>Elegir tema</option>
                                <option value="sale">Venta</option>
                                <option value="job">Trabajo</option>
                                <option value="repair">Reparación</option>
                                <option value="others">Otros</option>
                            </select>
                        </div>
                    </div>
                    <div>
                        <h4>Comentario</h4>
                        <div class="box-form">
                            <textarea  class="container-input"style="resize: none;" name="comentario" id="comentario" cols="30"
                                rows="10"></textarea>
                        </div>
                        <div class="check-box-all">
                            <div class="box-check">
                                <input type="checkbox" name="terms" id="terms">
                                <label for="terms">Acepto términos y condiciones</label>
                            </div>
                        </div>
    
                        <div class="box-button">
                            <button type="submit">Enviar</button>
                            <button type="reset">Cancelar</button>
                        </div>
                    </div>
                </form>
            </div>
            <section class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.5123538346747!2d-58.45005788519567!3d-34.59120356434218!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5f12e398ecd%3A0x98abf435fbfab70!2sAv.%20Corrientes%206237%2C%20C1427BPA%20CABA!5e0!3m2!1ses!2sar!4v1634868293608!5m2!1ses!2sar" width="400" height="80%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>

            </section>

        </div>
        
        
       
      
    </main>

</body>

</html>
